name: CodeQL Analysis
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  cicd:
    uses: ClipMX/cicd/.github/workflows/codeql-analysis.yml@main
    secrets: inherit # pass all secrets
    with:
      language: typescript
      package-manager: 'npm'
      language-version: '22'
